apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  namespace: dashboard
  labels:
    role: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      serviceAccountName: hello-world
      containers:
      - name: hello-world
        imagePullPolicy: IfNotPresent
        image: datawire/hello-world
        ports:
        - containerPort: 8000
          protocol: TCP
        resources:
          limits:
            cpu: '1'
            memory: 500Mi
          requests:
            cpu: 10m
            memory: 254Mi
        securityContext:
          privileged: false